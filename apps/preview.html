<!DOCTYPE html>
<html>
	<head>
			<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
			<title>D3.TimeSlider()</title>
			<meta name="description" content="EOX :: d3.TimeSlider()">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<!-- Styles -->
			<link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="screen" />
			<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.min.css">
			<link rel="stylesheet" href="NEO/NEO.css">
			<link href="build/d3.timeslider.css" rel="stylesheet" type="text/css" media="all" />
			<link rel="stylesheet" href="NEO/custom.css">		
		
	</head>
	<body style="background-color: #041131;">

		<div class="container-fluid header">
			<div class="row">
				<div class="col-sm-12">
					<ul class="nav nav-pills">
						<div class="col-sm-2"></div>
						<div class="col-sm-2">
							<li id="projectionDropdown" class="dropdown">
								<button id="projectionDropdownTitle" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
									3D<span class="caret"></span>
								</button>
							</li>
						</div>
		
						<div class="col-sm-3">
							<li id="datasetDropdown" class="dropdown">
								<button id="datasetDropdownTitle" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
									Dataset<span class="caret"></span>
								</button>
								<ul id="datasetDropdownList" class="dropdown-menu scrollable-menu" role="menu">
								</ul>
							</li>
						</div>
						<div class="col-sm-1"></div>
						<div class="col-sm-3">
							<li id="layerDropdown" class="dropdown">
								<button id="layerDropdownTitle" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
									Layer<span class="caret"></span>
								</button>
								<ul id="layerDropdownList" class="dropdown-menu scrollable-menu" role="menu">
								</ul>
							</li>
						</div>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div style="position: relative">
						<canvas id="canvasOne" width="30%" height="30%" style="width: 30%; height: auto;margin: auto;left: 0px;right: 0px;position: absolute;">
							Your browser does not support HTML5 Canvas.
						</canvas>
						<div id="timeSeriesPlayer"></div>
					</div>
				</div>
			</div>
		</div>

		<!-- Time Slider -->
		<div id="d3_timeslider">
			<div class="container">
				<input type="hidden" id="testchange">
				<input type="hidden" id="timechange">
				<div id="info" style="font-size: 20px;color: #fff;"></div>
			</div>
		</div>
		
	
		
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
	
	<!-- Timeslider -->
	<script src="d3/d3.js"></script>
	<!-- <script src="dependencies/libcoverage.js/libcoverage.wcs.js" charset="utf-8"></script> -->
	<script src="build/d3.timeslider.js"></script>
	<script src="build/d3_custom_timeslider.js"></script>
	<!-- LiveReload -->
	<!-- <script src="http://localhost:35729/livereload.js"></script> -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script data-main="NEO/app"
			src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.17/require.min.js"></script>
	</body>
</html>
